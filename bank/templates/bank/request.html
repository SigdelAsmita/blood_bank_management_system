{% extends "bank/base.html" %}

{% block content %}

        <form method = "POST" >
            {% csrf_token %} 
            <fieldset class="form-group">
                <legend class = "border-bottom mb-4">
                    Request for Blood
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <label>Name </label>
                <input>
            </div>
            <div>
                <label>Address</label>
                <input>
            </div>
            <div>
                <label>Blood Group</label>
                <input>
            </div>
            <div>
                <label>Any Medication</label>
                <input>
            </div> 
            <div class ="form-group">
                <a class ="btn btn-outline-info" href ="/requestProcess/" type ="submit">Request</a>
            </div>
        </form>
    </div> 
{% endblock content %}
