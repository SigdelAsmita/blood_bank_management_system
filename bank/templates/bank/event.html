 {% extends "bank/base.html" %}
{% block content %}
    <h1>Events Happening!</h1>
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content:space-around;">
        {% for card in event %}
        {#  Single Card Template:#}
        <div class="card text-dark border-dark" style="width:18rem; margin:10px;">
          <img src="{{ MEDIA_URL }} {{ card.image.url }}" class="card-img-top" height="150px" width="150px">
          <div class="card-body">
            <style>
              .card-title {
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
              }
            </style>      
            <div style="display: flex; flex-direction: row" >
              <h5 class="card-title text-danger">{{ card.event_date }}</h5>
            </div>
            <p class="card-subtitle">{{ card.address }}</p>
            <p class="card-subtitle">{{ card.event_time }}</p>
            <p class="card-text">{{ card.beneficiary }}</p>
            </div>
        </div>
        {% endfor %}
      </div> 
{% endblock content %}
