{% extends "bank/base.html" %}
{% block content %}
    <h1>Blood Banks!</h1>
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content:center;">

        {% for card in blood_bank %}
        {#  Single Card Template:#}
        <div class="card text-dark border-dark" style="width:18rem; margin:10px;">
          <!-- <img src="/media/" class="card-img-top" height="150px" width="150px"> -->
          <img src="{{ MEDIA_URL }} {{ card.image.url }}" class="card-img-top" height="150px" width="150px">
          <!-- <img src="{{ MEDIA_URL }} " class="card-img-top" height="150px" width="150px"> -->
          <div class="card-body">
            <style>
              .card-title {
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
              }
            </style>      
            <div style="display: flex; flex-direction: row" >
              <h5 class="card-title text-danger">{{ card.blood_bank_name }}</h5>
            </div>
            <p class="card-subtitle">{{ card.address }}</p>
            <p class="card-text">{{ card.phone_number }}</p>
            <a href="#" class="btn btn-danger">Visit Website</a>
          </div>
        </div>
        {% endfor %}
      </div>
{% endblock content %}
